{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"  href="{% static 'register.css' %}">
</head>
<body>    
<div class="background-blur"></div>
<form method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="login-box">
            <h1>Register</h1>
            
            <div class="textbox">
                <input type="text" placeholder="Full Name" name="FullName" value="" required>
            </div>
            <div class="textbox">
                <input type="text" placeholder="Username" name="Username" value="" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" name="Password" value="" required>
            </div>
            <div class="textbox">
                <input type="email" placeholder="Email ID" name="email" value="" required>
            </div>
            <div class="textbox">
                <input type="tel" placeholder="phone" name="phone" pattern="[6-9]{1}[0-9]{9}" value="" required>
            </div>
            <h5>{{context}}</h5>
            <div class="submit-buttons">
                <input class="btn" type="submit" name="" value="Register">
            </div>
        </div>
    </div>
</form>
</body>
</html>
